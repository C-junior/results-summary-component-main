<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <main>
    <div class="container">
      <div class="card">
         <h2 class="title">  Your Result</h2>
         <div class="circle">
          <div class="score">
             <h1>76</h1>
            <p> of 100</p>
          </div>
         </div>
         <div class="desc">
            <h1 class="score-value">Great</h1>
              <p>
                You scored higher than 65% of the people who have taken these tests.
              </p>
         </div>
      </div>
      <div class="summary">
        <h2 class="title"> Summary</h2>
        <div class="content">
          <ul>
            <li> 
              <div class="wrapper">
              <img class="badge" src="./assets/images/icon-reaction.svg" alt="icon-reaction">
              <span> Reaction </span>
              </div>
              <p>
               <b> 80 </b> / 100
              </p>
            </li>
            <li>
              <div class="wrapper">
              <img class="badge" src="./assets/images/icon-memory.svg" alt="icon-memory">
              Memory
              </div>
              <p>
               <b> 92 </b> / 100
              </p>
            </li>
            <li>
              <div class="wrapper">
              <img class="badge" src="./assets/images/icon-verbal.svg" alt="icon-verbal">
              Verbal
              </div>
              <p>
               <b> 61 </b> / 100
              </p>
            </li>
            <li>
              <div class="wrapper">
              <img class="badge" src="./assets/images/icon-visual.svg" alt="icon-visual">
              Visual
              </div>
              <p>
               <b> 72 </b> / 100
              </p>
            </li>
          </ul>
          <div class="btn">
            Continue
          </div>
        </div>
      </div>
    </div> 
  </main>

</body>
</html>
